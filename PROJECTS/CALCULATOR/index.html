<!DOCTYPE html>
<html lang="en">






<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Using HTML , CSS , JS</title>
   
</head>

<body>
    <h1 class="h1">Calculator</h1>
    <div class="btns">
        <input type="text" id="inp" class="inp">


        <div class="btn ">
            <button  class="btn-g" >C</button>
            <button class="btn-g">=</button>
            <button class="btn-g">/</button>
            <button class="btn-c">*</button>

        </div>

        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-c">-</button>

        </div>


        <div class="btn">
            <button>4</button>
            <button>4</button>
            <button>6</button>
            <button class="btn-c">+</button>

        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-c">0</button>




        </div>

        <script src="index.js"></script>

        
</body>

</html>
