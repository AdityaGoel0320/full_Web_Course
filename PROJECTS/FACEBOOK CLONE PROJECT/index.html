<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
 
<body class="bg-gray-100 ">
<div class="cont mt-44 flex mx-auto">
        <div class="left w-96 ml-80 mx-14 items-center justify-center">
           <img class="w-80 " src="flogo.jpg" alt="">
           <p class="text-xl cursor-pointer">Facebook helps you connect and share with people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2  border border-1 border-gray-300 rounded-lg outline-blue-600" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2  border border-1 border-gray-300 rounded-lg outline-blue-600" type="Password" placeholder="Password">
            <button class="bg-blue-500 my-2 py-3 text-center text-white rounded-lg   text-xl hover:bg-blue-400 font-bold">Log In</button>
            <span class="text-blue-600 my-2 text-xs py-2 text-center hover:underline border border-gray-100 cursor-pointer">Forgotten Password?</span>
            <hr>
            <button class="bg-green-500 my-2 py-2 text-center text-white rounded-lg   text-xl w-fit px-4 mx-auto hover:bg-green-400 hover:font-bold">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
